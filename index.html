<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marina's Amazing Snake Game</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Smokum">
  <script src="app.js" charset="utf-8"></script>
</head>
<body>

<div class="container">
  <div class="heading">
    <p>
      You're the new Sheriff<br />
      Protect the townsfolk from snakes!
    </p>
  </div>
  <div class="score">Points: <span>0</span></div>
  <div class="holesCont">
    <div class="hole hole1">
      <img src ="./snake.png" class="mole"/>
      
    </div>
    <div class="hole hole2">
      
    </div>
    <div class="hole hole3">
      
    </div>
    
<!--   divs below must have black hole png images with classes "hole" and additional snake img with class assignment "mole"   -->
    <div class="hole hole4"></div>
    <div class="hole hole5"></div>
    <div class="hole hole6"></div>
    <div class="hole hole7"></div>
    <div class="hole hole8"></div>
    <div class="hole hole9"></div>
  </div>
  <div class="buttons">
    <button class="play">PLAY</button>
    <button class="stop">STOP</button>
  </div>
  <div class="cursor">
    <img src="https://i.postimg.cc/kgyCZgSs/revolver-removebg-preview-1.png" />
  </div>
</div>
