<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack-A-Snake!</title>
  <link href='https://fonts.googleapis.com/css2?family=Smokum&display=swap' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>
<!-- 2023 EDIT -->
<body>
<header>
  <nav class="navbar">
    <a href="#" class="nav-title">Marina's Amazing Snake Game</a>
    <ul class="nav-menu">
      <li class="nav-item">
        <a href="#" class="nav-link">HOME</a>
        <li class="nav-item">
          <a href="#" class="nav-link">ABOUT</a>
          <li class="nav-item">
            <a href="#" class="nav-link">OTHER</a>
    </ul>
    <div class="hamburger">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>


    </div>
  </nav>
</header>




  <h1>You're the new Sheriff<br>Protect the townsfolk from snakes!</br> <span class="score">0</span></h1>
  <br>
  <button onClick="startGame()">START</button></br>
  <div class="game">  
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>
  <div class="hiscore"><br>
    <h2>Local High Scores</h2></br>
    <!-- <h3>(on this device)</h3></br> -->
    <button onClick="clearScores()">RESET</button>
    <!-- RESET SCORES -->
    <table class="scoretable">
    </table>
  </div>


<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  let lastHole;
  let timeUp = false;
  let score = 0;


  // Extra feature: high score board!
  const hiscores = JSON.parse(localStorage.getItem('hiscores')) || [];
  const scoreList = document.querySelector('.scoretable');


  function randomTime(min, max) {
    return Math.round(Math.random() * (max - min) + min);
  }


  function randomHole(holes) {
    const index = Math.floor(Math.random() * holes.length);
    const hole = holes[index];
    if (hole === lastHole) {
      return randomHole(holes);
    }
    lastHole = hole;
    return hole;
  }


  function peep() {
    const time = randomTime(200, 1000);
    const hole = randomHole(holes);
    hole.classList.add('up');
    setTimeout(() => {
      hole.classList.remove('up');
      if (!timeUp) {
        peep();
      } else {
        checkScore();
      }
    }, time);
  }


  function startGame() {
    score = 0;
    scoreBoard.textContent = 0;
    timeUp = false;
    peep();
    setTimeout(() => timeUp = true, 10000);
  }


  function bonk(e) {
    if(!e.isTrusted) return; // cheater!
    score++;
    this.classList.remove('up');
    scoreBoard.textContent = score;
  }


  function populateTable() {
    scoreList.innerHTML = hiscores.map((row) => {
      return `<tr><td>${row.clicker}</td><td>${row.score}</tr>`;
    }).join('');
  }


  function checkScore() {
    let worstScore = 0;
    if (hiscores.length > 4) {
      worstScore = hiscores[hiscores.length - 1].score;
    }


    if (score > worstScore) {
      const clicker = window.prompt(`${score} â€“ Top score! What's your name?`);
      hiscores.push({score, clicker});
    }


    hiscores.sort((a, b) => a.score > b.score ? -1 : 1);


    // Remove the worst score when table too long
    if (hiscores.length > 5) {
      hiscores.pop();
    }


    populateTable();
    localStorage.setItem('hiscores', JSON.stringify(hiscores));
  }


  function clearScores() {
    hiscores.splice(0, hiscores.length);
    localStorage.setItem('hiscores', JSON.stringify(hiscores));
    populateTable(hiscores, scoreList);
  }


  moles.forEach(mole => mole.addEventListener('click', bonk));


  populateTable();


</script>
</body>
</html>
